name: Server Automation Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Enter environment (dev / qa / prod)"
        required: true
        default: "dev"

      test_type:
        description: "Enter test type (smoke / regression)"
        required: true
        default: "smoke"

jobs:
  automation-job:
    runs-on: self-hosted

    steps:
      - name: Step 0 - Checkout repository
        uses: actions/checkout@v4

      - name: Step 1 - Check environment
        run: |
          chmod +x scripts/step1_check_env.sh
          ./scripts/step1_check_env.sh "${{ github.event.inputs.environment }}"

      - name: Step 2 - Run test scripts
        run: |
          chmod +x scripts/step2_run_tests.sh
          ./scripts/step2_run_tests.sh \
            "${{ github.event.inputs.environment }}" \
            "${{ github.event.inputs.test_type }}"

      - name: Step 3 - Collect logs
        run: |
          chmod +x scripts/step3_collect_logs.sh
          ./scripts/step3_collect_logs.sh

      - name: Step 4 - Upload logs to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs
          path: automation.log
